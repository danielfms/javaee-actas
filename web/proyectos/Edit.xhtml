<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProyectosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Proyecto ##{proyectosController.selected.id}" style="width: 400px;">
                    <p:panelGrid columns="2" style="width: 100%;">
                    <h:outputLabel value="#{bundle.EditProyectosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{proyectosController.selected.id}" title="#{bundle.EditProyectosTitle_id}" required="true" disabled="true" requiredMessage="#{bundle.EditProyectosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProyectosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{proyectosController.selected.codigo}" title="#{bundle.EditProyectosTitle_codigo}" required="true" requiredMessage="#{bundle.EditProyectosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditProyectosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proyectosController.selected.nombre}" title="#{bundle.EditProyectosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProyectosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProyectosLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{proyectosController.selected.descripcion}" title="#{bundle.EditProyectosTitle_descripcion}" />
                </p:panelGrid>
                </p:panel>
                <h:commandLink action="#{proyectosController.update}" value="Guardar Proyecto"/>
                <br />
                <br />
               
                <h:commandLink action="#{proyectosController.prepareList}" value="Lista Proyectos" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
