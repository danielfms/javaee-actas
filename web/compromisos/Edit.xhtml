<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompromisosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Compromiso ##{compromisosController.selected.id}" style="width: 500px;">
                    <p:panelGrid columns="2" style="width: 100%;">
                        <h:outputLabel value="#{bundle.EditCompromisosLabel_id}" for="id" />
                        <h:inputText id="id" value="#{compromisosController.selected.id}" title="#{bundle.EditCompromisosTitle_id}" required="true" requiredMessage="#{bundle.EditCompromisosRequiredMessage_id}"/>
                        <h:outputLabel value="#{bundle.EditCompromisosLabel_actividad}" for="actividad" />
                        <h:inputTextarea rows="4" cols="30" id="actividad" value="#{compromisosController.selected.actividad}" title="#{bundle.EditCompromisosTitle_actividad}" required="true" requiredMessage="#{bundle.EditCompromisosRequiredMessage_actividad}"/>
                        <h:outputLabel value="#{bundle.EditCompromisosLabel_fechaEntrega}" for="fechaEntrega" />
                        <h:inputText id="fechaEntrega" value="#{compromisosController.selected.fechaEntrega}" title="#{bundle.EditCompromisosTitle_fechaEntrega}" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditCompromisosLabel_actaId}" for="actaId" />
                        <h:selectOneMenu id="actaId" value="#{compromisosController.selected.actaId}" title="#{bundle.EditCompromisosTitle_actaId}" required="true" requiredMessage="#{bundle.EditCompromisosRequiredMessage_actaId}">
                            <f:selectItems value="#{actasController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.EditCompromisosLabel_responsable}" for="responsable" />
                        <h:selectOneMenu id="responsable" value="#{compromisosController.selected.responsable}" title="#{bundle.EditCompromisosTitle_responsable}" required="true" requiredMessage="#{bundle.EditCompromisosRequiredMessage_responsable}">
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </p:panelGrid>
                </p:panel>
                <h:commandLink action="#{compromisosController.update}" value="Guardar"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
