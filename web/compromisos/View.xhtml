<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Compromiso ##{compromisosController.selected.id}" style="width: 700px;">
                    <p:panelGrid columns="2" style="width: 100%;">
                        <h:outputText style="font-weight:bold" value="#{bundle.ViewCompromisosLabel_id}"/>
                    <h:outputText value="#{compromisosController.selected.id}" title="#{bundle.ViewCompromisosTitle_id}"/>
                    <h:outputText style="font-weight:bold" value="#{bundle.ViewCompromisosLabel_actividad}"/>
                    <h:outputText value="#{compromisosController.selected.actividad}" title="#{bundle.ViewCompromisosTitle_actividad}"/>
                    <h:outputText style="font-weight:bold" value="#{bundle.ViewCompromisosLabel_fechaEntrega}"/>
                    <h:outputText value="#{compromisosController.selected.fechaEntrega}" title="#{bundle.ViewCompromisosTitle_fechaEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText style="font-weight:bold" value="#{bundle.ViewCompromisosLabel_actaId}"/>
                    <h:outputText value="#{compromisosController.selected.actaId}" title="#{bundle.ViewCompromisosTitle_actaId}"/>
                    <h:outputText style="font-weight:bold" value="#{bundle.ViewCompromisosLabel_responsable}"/>
                    <h:outputText value="#{compromisosController.selected.responsable}" title="#{bundle.ViewCompromisosTitle_responsable}"/>

                    </p:panelGrid>
                </p:panel>

                <br /><br />
                <h:commandLink action="#{compromisosController.prepareList}" value="Lista Compromisos"/>
                <br />
                <br />
                <!--
                <h:link outcome="/index" value="#{bundle.ViewCompromisosIndexLink}"/>
                -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
