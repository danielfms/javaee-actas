<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Persona"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="" style="width: 400px;">
                    <p:panelGrid columns="2" style="width: 100%;">
                     <h:outputLabel value="#{bundle.CreatePersonasLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{personasController.selected.codigo}" title="#{bundle.CreatePersonasTitle_codigo}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.CreatePersonasTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{personasController.selected.apellido}" title="#{bundle.CreatePersonasTitle_apellido}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{personasController.selected.correo}" title="#{bundle.CreatePersonasTitle_correo}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_correo}"/>
                    </p:panelGrid>
                </p:panel>
               
                <br />
                <h:commandLink action="#{personasController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="Lista Personas" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
