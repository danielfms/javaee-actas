<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Persona ##{personasController.selected.id}" style="width: 400px;">
                    <p:panelGrid columns="2" style="width: 100%;">
                    <h:outputText value="#{bundle.ViewPersonasLabel_id}"/>
                    <h:outputText value="#{personasController.selected.id}" title="#{bundle.ViewPersonasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_codigo}"/>
                    <h:outputText value="#{personasController.selected.codigo}" title="#{bundle.ViewPersonasTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_nombre}"/>
                    <h:outputText value="#{personasController.selected.nombre}" title="#{bundle.ViewPersonasTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_apellido}"/>
                    <h:outputText value="#{personasController.selected.apellido}" title="#{bundle.ViewPersonasTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_correo}"/>
                    <h:outputText value="#{personasController.selected.correo}" title="#{bundle.ViewPersonasTitle_correo}"/>
                </p:panelGrid>
                </p:panel>
               
                 <p:panelGrid columns="2" style="width: 400px;">
                <p:dataList value="#{personasController.selected.actasList}" var="c">
                                <f:facet name="header">
                                    Actas
                                </f:facet>
                             #{c} | #{c.descripcion}
                            </p:dataList>
                     
                     <p:dataList value="#{personasController.selected.compromisosList}" var="c">
                                <f:facet name="header">
                                    Compromisos
                                </f:facet>
                         #{c} | #{c.actividad}
                            </p:dataList>
                </p:panelGrid>
                


                <!--
                <p:dataList value="#{personasController.selected.actasList.set(i, e)}" var="c">
                    <f:facet name="header">
                        Actas
                    </f:facet>
                #{c}
            </p:dataList>
                -->
                <br />
                <br />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="Lista Personas"/>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
