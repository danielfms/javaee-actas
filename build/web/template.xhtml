<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <ui:insert name="menu">
            <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem outcome="/actas/List" value="Actas" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem outcome="/compromisos/List" value="Compromisos" icon="ui-icon-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem outcome="/personas/List" value="Personas" icon="ui-icon-document">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem outcome="/proyectos/List" value="Proyectos" icon="ui-icon-wrench">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
            </h:form>
        </ui:insert>
        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
