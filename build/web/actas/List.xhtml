<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:commandLink action="#{actasController.prepareCreate}" value="Crear Acta"/>
                <br />
                <h:outputText escape="false" value="#{bundle.ListActasEmpty}" rendered="#{actasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{actasController.items.rowCount > 0}">
                    <h:outputText value="#{actasController.pagination.pageFirstItem + 1}..#{actasController.pagination.pageLastItem + 1}/#{actasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{actasController.previous}" value="#{bundle.Previous} #{actasController.pagination.pageSize}" rendered="#{actasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{actasController.next}" value="#{bundle.Next} #{actasController.pagination.pageSize}" rendered="#{actasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{actasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActasTitle_lugar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActasTitle_proximaReunion}"/>
                            </f:facet>
                            <h:outputText value="#{item.proximaReunion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActasTitle_proyectoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{actasController.prepareView}" value="Ver"/>
                            <h:outputText value=" "/>
                            
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
