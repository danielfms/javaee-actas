<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <h:outputText value="Acta ##{actasController.selected.id}" />
                    </f:facet>

                    <h:outputText value="Fecha:" style="font-weight:bold"/>
                    <h:outputText value="#{actasController.selected.fecha}" />
                    
                    <h:outputText value="Proyecto:" style="font-weight:bold"/>
                    <h:outputText value="#{actasController.selected.proyectoId.nombre}" />

                    <h:outputText value="Lugar:" style="font-weight:bold"/>
                    <h:outputText value="#{actasController.selected.lugar}" />

                    <h:outputText value="Descripcion:" style="font-weight:bold"/>
                    <h:outputText value="#{actasController.selected.descripcion}" />

                    <p:row>
                        <p:column>
                            <p:dataList value="#{actasController.selected.personasList}" var="p" type="unordered">
                                <f:facet name="header">
                                    Participantes
                                </f:facet>
                                ##{p.id} #{p.nombre}
                            </p:dataList>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:dataList value="#{actasController.selected.compromisosList}" var="c">
                                <f:facet name="header">
                                    Compromisos
                                </f:facet>
                                #{c}
                            </p:dataList>
                        </p:column>
                    </p:row>



                </p:panelGrid>
                <br /> <br />
                <h:commandLink action="#{actasController.prepareList}" value="Lista Actas"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
