<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Crear Proyecto" style="width: 400px;">
                    <p:panelGrid columns="2" style="width: 100%;">
                    
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{proyectosController.selected.codigo}" title="#{bundle.CreateProyectosTitle_codigo}" required="true" requiredMessage="#{bundle.CreateProyectosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proyectosController.selected.nombre}" title="#{bundle.CreateProyectosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProyectosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{proyectosController.selected.descripcion}" title="#{bundle.CreateProyectosTitle_descripcion}" />
                </p:panelGrid>
                </p:panel>
                <br />
                <h:commandLink action="#{proyectosController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{proyectosController.prepareList}" value="Lista Proyectos" immediate="true"/>
                <br />
                <br />
      
            </h:form>
        </ui:define>
    </ui:composition>

</html>
