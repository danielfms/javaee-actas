<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompromisosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompromisosEmpty}" rendered="#{compromisosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{compromisosController.items.rowCount > 0}">
                    <h:outputText value="#{compromisosController.pagination.pageFirstItem + 1}..#{compromisosController.pagination.pageLastItem + 1}/#{compromisosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{compromisosController.previous}" value="#{bundle.Previous} #{compromisosController.pagination.pageSize}" rendered="#{compromisosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{compromisosController.next}" value="#{bundle.Next} #{compromisosController.pagination.pageSize}" rendered="#{compromisosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{compromisosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompromisosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompromisosTitle_actividad}"/>
                            </f:facet>
                            <h:outputText value="#{item.actividad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompromisosTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompromisosTitle_actaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.actaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompromisosTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{compromisosController.prepareView}" value="#{bundle.ListCompromisosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compromisosController.prepareEdit}" value="#{bundle.ListCompromisosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compromisosController.destroy}" value="#{bundle.ListCompromisosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{compromisosController.prepareCreate}" value="#{bundle.ListCompromisosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompromisosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
